<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index4.css">
</head>

<body>
    <div class="main-container">
        <div class="divContainer">
            <span>Time :</span>
            <span id="timer">45:00</span>
        </div>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="homeScore">0</p>
                <div class="btn-container">
                    <button id="home_increment_1">+1</button>
                    <button id="home_increment_2">+2</button>
                    <button id="home_increment_3">+3</button>
                </div>
            </div>
            <div class="divContainer">
                <span id="leader"></span>
            </div>
            <div>
                <h3>Away</h3>
                <p id="guestScore">0</p>
                <div class="btn-container">
                    <button id="guest_increment_1">+1</button>
                    <button id="guest_increment_2">+2</button>
                    <button id="guest_increment_3">+3</button>
                </div>
            </div>
        </div>

        <div>
            <button id="newGame">New game</button>
        </div>
    </div>
    <script src="index4.js"></script>
</body>

</html>
